name: Deploy CircuitJS1 Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs-template/**'
      - 'src/**'
      - 'war/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs-template/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
      
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
      
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
        
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 ant
      
    - name: Verify Repository Contents
      run: |
        echo "Current directory:"
        pwd
        echo "Repository contents:"
        ls -la
        echo "Checking for build.xml specifically:"
        if [ -f "build.xml" ]; then
          echo "✅ build.xml found"
          ls -la build.xml
        else
          echo "❌ build.xml missing!"
          echo "Available build files:"
          ls -la build.xml* || echo "No build.xml files found"
          echo "Checking if build.xml.backup exists:"
          if [ -f "build.xml.backup" ]; then
            echo "Found build.xml.backup, copying it to build.xml"
            cp build.xml.backup build.xml
            ls -la build.xml
          fi
        fi
        
    - name: Compile CircuitJS1 for Production  
      run: |
        echo "Making dev.sh executable..."
        chmod +x dev.sh
        echo "Final verification before compilation:"
        ls -la dev.sh build.xml
        echo "Running CircuitJS compilation..."
        ./dev.sh compile
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Build Documentation Site
      run: |
        chmod +x build-docs-only.sh
        ./build-docs-only.sh
      working-directory: docs-template
      
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs-template/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Build check for PRs (doesn't deploy)
  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Install Ant
        run: |
          sudo apt-get update
          sudo apt-get install -y ant
      
      - name: Compile CircuitJS1
        run: |
          echo "Current directory:"
          pwd
          echo "Verifying build.xml exists:"
          if [ ! -f "build.xml" ] && [ -f "build.xml.backup" ]; then
            echo "build.xml missing, copying from backup"
            cp build.xml.backup build.xml
          fi
          ls -la dev.sh build.xml
          chmod +x dev.sh
          ./dev.sh compile
      
      - name: Test Build Documentation
        run: |
          chmod +x build-docs-only.sh
          ./build-docs-only.sh
        working-directory: docs-template
      
      - name: Validate Site Structure
        run: |
          test -f _site/index.html
          test -f _site/app.html  
          test -f _site/circuitjs.html
          test -d _site/circuitjs1
          echo "✓ Site structure validation passed"
        working-directory: docs-template