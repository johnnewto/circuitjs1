name: Deploy CircuitJS1 Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs-template/**'
      - 'src/**'
      - 'war/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs-template/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
      
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
        
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3
      
    - name: Compile CircuitJS1 for Production
      run: |
        chmod +x dev.sh
        ./dev.sh compile
      working-directory: .
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Build Documentation Site
      run: |
        chmod +x build-docs-only.sh
        ./build-docs-only.sh
      working-directory: docs-template
      
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs-template/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Build check for PRs (doesn't deploy)
  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Compile CircuitJS1
        run: |
          chmod +x dev.sh
          ./dev.sh compile
      
      - name: Test Build Documentation
        run: |
          chmod +x build-docs-only.sh
          ./build-docs-only.sh
        working-directory: docs-template
      
      - name: Validate Site Structure
        run: |
          test -f _site/index.html
          test -f _site/app.html  
          test -f _site/circuitjs.html
          test -d _site/circuitjs1
          echo "âœ“ Site structure validation passed"
        working-directory: docs-template